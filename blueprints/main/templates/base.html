<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ANZ LMS{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css', v=range(0, 99999999)|random) }}"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <nav class="dashboard-header">
      <h2>{% block header %}User Management{% endblock %}</h2>
      <div class="header-buttons">
        <a
          class="btn {% if request.endpoint == 'main.admin_dashboard' %}active{% endif %}"
          href="{{ url_for('main.admin_dashboard') }}"
          >Dashboard</a
        >
        <a
          class="btn {% if request.endpoint == 'main.users' %}active{% endif %}"
          href="{{ url_for('main.users') }}"
          >Users</a
        >
        <a
          class="btn {% if request.endpoint == 'main.settings' %}active{% endif %}"
          href="{{ url_for('main.settings') }}"
          >Settings</a
        >
        <a
          class="btn {% if request.endpoint == 'main.content' %}active{% endif %}"
          href="{{ url_for('main.content') }}"
          >Content</a
        >
        <a class="btn logout-btn" href="{{ url_for('main.logout') }}">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
